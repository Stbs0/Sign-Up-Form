<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="side-bar-image"></div>
      <div class="main-content">
        <header class="header">
          <p class="main-header">
            Welcome to the black nad white e-musuime! a Place that harbor the
            finest art depctaed in black and white
          </p>
          <p class="sub-header">Sign up now to see it</p>
        </header>
        <main class="card-container">
          <div class="card">
            <p class="go">Register here please</p>
            <form action="" method="post">
              <div class="col1">
                <label for="first"
                  >First Name<input type="text" id="first" name="First-name" />
                </label>
                <label for="email"
                  ><input type="email" id="email" name="email" />
                </label>
                <label for="pwd"
                  ><input type="password" id="pwd" name="password" />
                </label>
              </div>

              <div class="col2">
                <label for="last"
                  >Last Name<input type="text" id="last" name="last-name" />
                </label>
                <label for="phone"
                  ><input type="text" id="phone" name="telephone" />
                </label>
                <label for="copwd"
                  ><input type="text" id="copwd" name="confirm-password" />
                </label>
              </div>
              <button></button>
            </form>
          </div>
          <p class="account"><a href="" class="log-in">Log-in</a></p>
        </main>
      </div>
    </div>
  </body>
</html>
